name: Generar y Publicar Documentación

# Ejecutar cuando se haga push a la rama 'main' (o 'master')
on:
  push:
    branches:
      - main

# Permisos necesarios para que el bot pueda escribir en gh-pages
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Bajar el código del repositorio
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Instalar Python (Sphinx lo necesita obligatoriamente)
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # (Opcional) Si realmente necesitaras Node.js o Java para otras cosas
      # - name: Configurar Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'

      # 3. Instalar dependencias de Sphinx
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme
          # Si tienes un archivo requirements.txt, descomenta la siguiente línea:
          # pip install -r requirements.txt

      # 4. Generar el HTML
      # Nota: Ajustado a tu estructura donde conf.py está en docs/source
      - name: Construir documentación
        run: |
          sphinx-build -b html docs/source docs/build/html

      # 5. Publicar usando peaceiris/actions-gh-pages
      - name: Desplegar a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html
