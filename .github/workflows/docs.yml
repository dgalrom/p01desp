name: Generar y Publicar Documentación

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el código del repositorio
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Instalar Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Instalar Sphinx y el tema
      - name: Instalar dependencias
        run: |
          pip install sphinx sphinx-rtd-theme

      # 4. Generar el HTML
      # IMPORTANTE:
      # - "docs/source": Es donde está tu conf.py e index.rst (según tus fotos)
      # - "docs/build/html": Es donde guardaremos el resultado para publicarlo
      - name: Construir documentación
        run: |
          sphinx-build -b html docs/source docs/build/html

      # 5. Publicar en la rama gh-pages
      - name: Desplegar a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html
